<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayam Bansal - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #5C6BC0;
            --secondary: #7986CB;
            --background-dark: #1a1a1a;
            --card-dark: #2d2d2d;
            --text-dark: #ffffff;
            --border-dark: #404040;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .skill-tag {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            display: inline-block;
            margin: 0.25rem;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .nav-link {
            position: relative;
            color: var(--text-dark);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: var(--card-dark);
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: none;
            }
            
            .mobile-menu.active {
                display: block;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }

        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .screenshot-gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screenshot-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900 shadow-lg z-50">

                    <a href="#projects" class="nav-link">Projects</a>

                    <a href="bit.ly/aayamcv" target="_blank" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">CV</a>
                </div>
                <button class="md:hidden" id="mobileMenuButton">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="mobile-menu md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#about" class="block px-3 py-2 rounded-md hover:bg-gray-700">About</a>
                <a href="#research" class="block px-3 py-2 rounded-md hover:bg-gray-700">Research</a>
                <a href="#projects" class="block px-3 py-2 rounded-md hover:bg-gray-700">Projects</a>
                <a href="#achievements" class="block px-3 py-2 rounded-md hover:bg-gray-700">Achievements</a>
                <a href="#experience" class="block px-3 py-2 rounded-md hover:bg-gray-700">Experience</a>
                <a href="bit.ly/aayamcv" target="_blank" class="block px-3 py-2 bg-indigo-600 text-white rounded-md">CV</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">

            <button class="tab-button px-4 py-2 rounded-lg bg-indigo-600 text-white mb-2" data-tab="about">About</button>
            <button class="tab-button px-4 py-2 rounded-lg bg-gray-700 text-white mb-2" data-tab="research">Research</button>

        <!-- Content Sections -->
        <section id="about" class="tab-content active"></section>
        <section id="research" class="tab-content"></section>
        <section id="projects" class="tab-content"></section>
        <section id="achievements" class="tab-content"></section>
        <section id="experience" class="tab-content"></section>
    </main>

    <!-- Modals -->

    <div id="projectModal" class="modal">

    <!-- Footer -->

    <!-- Scripts -->

</body>
</html>
